@(part: Part, rates: List[Rate])

@main(s"Part ${part.name}") {
  <h1>Part @part.name</h1>
  <table>
    <tr>
      <th>Wages To</th>
      <th>Contribution By Employer</th>
      <th>Contribution By Employee</th>
    </tr>
    @for(r <- rates) {
      <tr>
        <td>@r.wagesTo</td>
        <td>@r.contributionEmployer.getOrElse("-")</td>
        <td>@r.contributionEmployee.getOrElse("-")</td>
      </tr>
    }
  </table>
}
